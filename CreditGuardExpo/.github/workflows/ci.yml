name: ğŸ” Code Quality & CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: ğŸ›¡ï¸ Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” TypeScript Check
        run: npm run type-check

      - name: ğŸ¨ ESLint Check
        run: npm run lint

      - name: ğŸ’… Prettier Check
        run: npm run format:check

      - name: ğŸ§ª Run Tests
        run: npm run test:coverage

      - name: ğŸ“Š Upload Coverage Reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: âœ… All Checks Passed
        run: echo "ğŸ‰ All quality checks passed successfully!"

  security-check:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ License Check
        run: npx license-checker --production --onlyAllow="MIT;ISC;Apache-2.0;BSD-2-Clause;BSD-3-Clause"
        continue-on-error: true

  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [quality-checks]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”§ Setup Expo CLI
        run: npm install -g @expo/cli

      - name: ğŸ—ï¸ Check Expo Build
        run: npx expo export --platform web
        continue-on-error: true

      - name: âœ… Build Check Complete
        run: echo "ğŸ‰ Build check completed!"

  notify-status:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [quality-checks, security-check, build-check]
    if: always()

    steps:
      - name: ğŸ‰ Success Notification
        if: ${{ needs.quality-checks.result == 'success' && needs.security-check.result == 'success' }}
        run: |
          echo "âœ… All CI checks passed!"
          echo "ğŸš€ Code is ready for deployment"

      - name: âŒ Failure Notification
        if: ${{ needs.quality-checks.result == 'failure' || needs.security-check.result == 'failure' }}
        run: |
          echo "âŒ CI checks failed!"
          echo "ğŸ” Please review the failing checks above"
          echo "ğŸ’¡ Run 'npm run validate' locally to debug"
          exit 1